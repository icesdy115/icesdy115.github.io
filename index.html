<html>
<head>
  <title>wangxu</title>
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
</head>
<body>
  <h1 align='center'>My Page1</h1>
  <form align='center' name='myForm' method='post'>
      <input type='text' id='userName' />
      <br />
      <input type="password" name="passWord" id="passWord" value="" />
      <br />
      <input type="submit" name="Enter" id="Enter" value="Enter"  onclick='check()'/>
  </form>

  <script type='text/javascript'>
    function check(){
        var user = document.getElementById('userName');
        var pass = document.getElementById('passWord');
        if (user.value==='' || pass.value===''){
            alert('userName or PassWord is Null');
        }
        if (user.value <> 'wangxu' || pass.value <> 'wangxu'){
            alert('userName or passWord input Error');
        }else{
            alert('input Success');
        }
        
    }
  </script>
</body>
</html>
